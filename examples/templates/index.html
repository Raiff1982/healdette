<!DOCTYPE html>
<html>
<head>
    <title>Healdette Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container mt-5">
        <h1>Healdette Antibody Sequence Generator</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Configuration
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="mb-3">
                                <label for="numSequences" class="form-label">Number of Sequences</label>
                                <input type="number" class="form-control" id="numSequences" value="5" min="1" max="20">
                            </div>
                            
                            <div class="mb-3">
                                <label for="configFile" class="form-label">Configuration File</label>
                                <input type="file" class="form-control" id="configFile" accept=".json">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Generate Sequences</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Results
                    </div>
                    <div class="card-body">
                        <div id="results">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const numSequences = document.getElementById('numSequences').value;
            const configFile = document.getElementById('configFile').files[0];
            const results = document.getElementById('results');
            
            if (!configFile) {
                alert('Please select a configuration file');
                return;
            }
            
            try {
                const config = JSON.parse(await configFile.text());
                
                const response = await fetch(`/generate?num_sequences=${numSequences}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let html = '<div class="list-group">';
                    data.sequences.forEach((result, i) => {
                        html += `
                            <div class="list-group-item">
                                <h5>Sequence ${i + 1}</h5>
                                <pre class="mb-2">${result.sequence}</pre>
                                <div class="small">
                                    <strong>Population Scores:</strong><br>
                                    ${Object.entries(result.validation.population_scores)
                                        .map(([pop, score]) => 
                                            `${pop}: ${score.score.toFixed(2)} (weight: ${score.weight.toFixed(3)})`)
                                        .join('<br>')}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    results.innerHTML = html;
                } else {
                    results.innerHTML = `<div class="alert alert-danger">
                        Error: ${data.error}<br>
                        ${data.details}
                    </div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="alert alert-danger">
                    Error: ${error.message}
                </div>`;
            }
        });
    </script>
</body>
</html>
